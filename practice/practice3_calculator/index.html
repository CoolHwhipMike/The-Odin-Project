<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="toolbar">
    <div class="toolbar__name-section">Calculator</div>
    <div class="toolbar__theme-section">
        <label class="toolbar__theme-label" for="Themes">Themes</label>
        <select class="toolbar__theme-selector">
            <option class="toolbar__theme-selection" value="classic">Classic</option>
            <option class="toolbar__theme-selection" value="dracula">Dracula</option>
            <option class="toolbar__theme-selection" value="gruvbox">Gruvbox</option>
        </select>
    </div>
</div>

<div class="display">
    123,456,789
</div>

<div class="keypad">
    <button class="keypad__btn">7</button>
    <button class="keypad__btn">8</button>
    <button class="keypad__btn">9</button>
    <button class="keypad__btn keypad__btn--del">DEL</button>
    <button class="keypad__btn">4</button>
    <button class="keypad__btn">5</button>
    <button class="keypad__btn">6</button>
    <button class="keypad__btn">+</button>
    <button class="keypad__btn">1</button>
    <button class="keypad__btn">2</button>
    <button class="keypad__btn">3</button>
    <button class="keypad__btn">-</button>
    <button class="keypad__btn">.</button>
    <button class="keypad__btn">0</button>
    <button class="keypad__btn">/</button>
    <button class="keypad__btn">x</button>
    <button class="keypad__btn keypad__btn--reset">RESET</button>
    <button class="keypad__btn keypad__btn--equal">=</button>
</div>
</body>
</html>
