<!DOCTYPE html>
<html>
<head>
    <title>Shopping Site</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="header">
        <div class="logo">COMPANY</div>

        <nav class="menubar">
            <a href="#" class="menubar__link">Collections</a>
            <a href="#" class="menubar__link">Men</a>
            <a href="#" class="menubar__link">Women</a>
            <a href="#" class="menubar__link">About</a>
            <a href="#" class="menubar__link">Contact</a>
        </nav>

        <nav class="userbar">
            <a href="#" class="userbar__link">
                <img class="userbar__cart-img" src="shopping-cart-icon.svg" alt="cart icon" />
            </a>
            <a href="#" class="userbar__link">
                <img class="userbar__user-img" src="user-face.svg" alt="user icon place holder" />
            </a>
        </nav>
    </header>

    <div class="content">
        <div class="content__img-section">
            <div class="content__img"></div>
            <div class="content__img"></div>
            <div class="content__img"></div>
            <div class="content__img"></div>
            <div class="content__img"></div>
        </div>
        <div class="content__info-section"></div>
    </div>
</body>
</html>
