<!DOCTYPE html>
<html>
<head>
    <title>Memory Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="ctrl-board">
        <div class="ctrl-board__title">
            <h2>memory game</h2>
        </div>
        <div class="ctrl-board__btn">
            <button class="ctrl-board__btn ctrl-board__btn--restart">Restart</button>
            <button class="ctrl-board__btn ctrl-board__btn--new-game">New Game</button>
        </div>
    </div>

    <div class="gameboard">
        <div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
        </div>
        <div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
        </div>
        <div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
        </div>
        <div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
            <div class="gameboard__circle"></div>
        </div>
    </div>

    <div class="scoreboard">
        <div class="scoreboard__section">
            <div class="scoreboard__label">
                Time
            </div>
            <div class="scoreboard__counter">
                0:00
            </div>
        </div>
        <div class="scoreboard__section">
            <div class="scoreboard__label">
                Moves
            </div>
            <div class="scoreboard__counter">
                0
            </div>
        </div>
    </div>
</body>
</html>
