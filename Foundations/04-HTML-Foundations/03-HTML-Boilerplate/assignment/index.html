<!-- Write the typical boilerplate for an html document. -->

<!-- First declare the type of document, i.e. html, xhtml, html4... -->
<!DOCTYPE html>

<!-- Everything has to be in html tags. -->
<html lang="en">

<!-- Then add the head with any needed meta, script, link tags, etc. -->
<head>
    <meta charset="UTF-8">
    <meta title="author" content="Your Name">
    <title>The title that shows up in the browser tabs.</title>
    <script src=""></script>
    <link rel="stylesheet" href="">
</head>

<!-- All the content that is on the page goes in the body. -->
<body>
    
</body>
</html>
